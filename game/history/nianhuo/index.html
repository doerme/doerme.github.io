function chuxiclock(){
    var now = new Date();
	var grt= new Date("2/18/2015 00:00:00");
	var clock='';
	if(now>grt){
		clock = '<p>距离除夕还有 </p><p><span>00</span>天<span>00</span>小时<span>00</span>分钟<span></span>秒</p>';
	}
	else{
		now.setTime(now.getTime()+250);
		days = (grt - now) / 1000 / 60 / 60 / 24;
		dnum = Math.floor(days);
		hours = (grt - now) / 1000 / 60 / 60 - (24 * dnum);
		hnum = Math.floor(hours);
		if(String(hnum).length ==1 ){hnum = "0" + hnum;}
		minutes = (grt - now) / 1000 /60 - (24 * 60 * dnum) - (60 * hnum);
		mnum = Math.floor(minutes);
		if(String(mnum).length ==1 ){mnum = "0" + mnum;}
		seconds = (grt - now) / 1000 - (24 * 60 * 60 * dnum) - (60 * 60 * hnum) - (60 * mnum);
		snum = Math.round(seconds);
		if(String(snum).length ==1 ){snum = "0" + snum;}		
		clock = '<p>距离除夕还有 </p><p><span>'+dnum+'</span>'+'天<span>'+hnum+'</span>小时<span>'+mnum+'</span>分钟<span>'+snum+'</span>秒</p>'
	}		
	$("#js-chuxi").html(clock);
}


})

function gothenext(page){
var lastPage = ".page-"+parseInt(page-1)+"-1",
nowPage = ".page-"+page+"-1";
var outClass = 'pt-page-moveToTop';
var inClass = 'pt-page-moveFromBottom';
$(nowPage).removeClass("hide");
$(lastPage).addClass(outClass);
$(nowPage).addClass(inClass);
now.row = page; now.col = 1;
setTimeout(function(){
	$(lastPage).removeClass('page-current');
	$(lastPage).removeClass(outClass);
	$(lastPage).addClass("hide");
	//$(lastPage).find("img").addClass("hide");
	//$(lastPage).find("div").addClass("hide");
	
	$(nowPage).addClass('page-current');
	$(nowPage).removeClass(inClass);
	$(nowPage).find("img").removeClass("hide");
	$(nowPage).find("div").removeClass("hide");
	isAnimating = false;
},600);
}
