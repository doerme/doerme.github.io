							<p>6、本活动最终解释权为《冒险岛手游》所有；</p>

    <script type="text/javascript">

    var goNext,goPrev,goRight,goLeft;
    var t1_page=1,t2_page=1,iscanget=true;
	document.onreadystatechange = loading; 
	var loading_pc_num=0;
	var loading_pc=setInterval(function(){
		loading_pc_num+=parseInt(Math.random()*6);
		$('.load_info').find('b').text(loading_pc_num+"%");		
		$('.rex i').width(loading_pc_num+"%");
		if(loading_pc_num>90){
			clearInterval(loading_pc);
		}
	},300);

	function loading(){
		if(document.readyState == "complete"){
			loading_pc_num=94;
			setTimeout(function(){
				startpage();
			},100);
		}
	}

	function startpage(){
		adaptscreen(640);
		//audio=document.getElementById('js-audio');audio.play();
		setTimeout(function(){
			$("#loading .load_info").fadeOut();
			$("#loading .logo img").animate({
				paddingTop:"20%"
			},600,function(){
				$("#loading .logo").addClass("bounce");
				setTimeout(function(){
					$("#loading").hide();
					$("#content").show();

				},100);
			});
		},800);
	}

	$(window).resize(function(){
		orientation();
	});

	$(function(){
		orientation();

		

		$('.js-select-role').on('fastClick',function(){
			goNext();
		});

		$('.js-show-gz').on('fastClick',function(){
			$('.js-rule-block').removeClass('shide');
		});

		$('.js-close-rule').on('fastClick',function(){
			$('.js-rule-block').addClass('shide');
		});

		$('.js-go-select').on('fastClick',function(){
			$(this).addClass('shide');
			$('.js-figure').removeClass('shide');
		});

		$('.js-share-bt').on('fastClick',function(){
			$('#share').fadeIn(200);
		});
		$('#share').on('fastClick',function(){
			$('#share').fadeOut(200);
		});
	});

	function orientation(){
		if(window.innerHeight > window.innerWidth){
			window.location.href="index.html";
		}
	}

	function adaptscreen(widthnum){
	 var DEFAULT_WIDTH = widthnum, // 页面的默认宽度
        ua = navigator.userAgent.toLowerCase(), // 根据 user agent 的信息获取浏览器信息
        deviceWidth = window.screen.width, // 设备的宽度
        devicePixelRatio = window.devicePixelRatio || 1, // 物理像素和设备独立像素的比例，默认为1
        targetDensitydpi;    // Android4.0以下手机不支持viewport的width，需要设置target-densitydpi
        if (ua.indexOf("android") !== -1 && parseFloat(ua.slice(ua.indexOf("android")+8)) < 4) {
        targetDensitydpi = DEFAULT_WIDTH / deviceWidth * devicePixelRatio * 160;
        $('meta[name="viewport"]').attr('content', 'target-densitydpi=' + targetDensitydpi + ', width=device-width, user-scalable=no');
		}else{
			$('meta[name="viewport"]').attr('content', 'target-densitydpi=device-dpi, width='+DEFAULT_WIDTH+'px, user-scalable=no');
		}
    }
	</script>
