        <script type="text/javascript">
		/*-- --*/
		var base_url='http://weiyun.city.qq.com/';
		//toanswer();
		
		function afterjsonp(jdata){
			if(typeof(jdata)=='string'){
					jdata=$.parseJSON(jdata);
				}
				if(jdata.err=='-2'){
					window.location.href=jdata.err_msg+encodeURIComponent(window.location.href);
				}
		}
		function toanswer(){
			var tmp_url=base_url+'index.php?g=Daka&m=Daka&a=answer';
			$.ajax({
			url:tmp_url,
			dataType:"jsonp",
			jsonpCallback:"afterjsonp"
			});
		}
		
		var startX, startY, endX, endY;
        var showADID = 1;
		var left_offset=100;
		var top_offset=80;
		document.onreadystatechange = loading;
		function loading(){
			if(document.readyState == "complete")
			{
				$("#loading").hide();
				$("#content").show();
				
				/*event bind*/
				$(".draggable").each(function(index, element) {
                    $(this).get(0).addEventListener("touchstart", touchStart, false);
					$(this).get(0).addEventListener("touchmove", touchMove, false);
					$(this).get(0).addEventListener("touchend", touchEnd, false);
					$(this).get(0).addEventListener("touchcancel", touchCancel, false);
                });
				/*event bind end*/
				
				$("#js-share_bt").tap(function(){
					shareDialog();
				});
				$("#share").tap(function(){
					closeDialog();
				});
			}/*end complete*/
		}/*end loading*/
		function shareDialog(){
			$("#share").show();			
		}
		function closeDialog(){
			$("#share").hide();
		}
		function touchStart(event) {
			var touch = event.touches[0];
			startY = touch.pageY;
			startX = touch.pageX;
			left_offset=startX-$(this).offset().left;
			top_offset=startY-$(this).offset().top;
        }
		function touchMove(event) {
			var touch = event.touches[0];
			endX = touch.pageX;
			endY = touch.pageY;
			$(this).css({"left":endX-left_offset,"top":endY-top_offset});
		}
		function touchEnd(event){
			/*adsorption*/
			var can_go_next=0;
			var parent=$(this).parent(".wrap");
			var myaim=$(this);
			myaim.data("in",0);
			parent.children(".draggable").each(function(){
				can_go_next+=parseInt($(this).data("in"));
			});
			parent.children(".adsorption").each(function(){
				if(Math.abs($(this).offset().left-myaim.offset().left)<200 && Math.abs($(this).offset().top-myaim.offset().top)<159 && can_go_next!=$(this).data("val")){
					myaim.animate({"top":$(this).offset().top,"left":$(this).offset().left},200).data("in",$(this).data("val"));
					$(this).data("in",1);
					if($(this).data("val")!=myaim.data("right")){
						parent.children(".tb").eq($(this).data("val")-1).html("答错啦！").show();
					}else{
						parent.children(".tb").eq($(this).data("val")-1).html("答对啦！").show();
					}
				    return false;
				}
			});
			if(myaim.data("in")==0){
				myaim.animate({"top":myaim.data("top"),"left":myaim.data("left")},200)
			}
			can_go_next=0;
			parent.children(".draggable").each(function(){
				can_go_next+=parseInt($(this).data("in"));
			});
			
			
			if(can_go_next==0){parent.children(".tb").hide();}
			if(can_go_next==1){parent.children(".tb").eq(1).hide();}
			if(can_go_next==2){parent.children(".tb").eq(0).hide();parent.children(".tb").eq(1).show();}
			if(can_go_next==3){parent.children(".tb").show();}
			if(can_go_next==3){
				parent.children(".gonext").show();
			}else{
				parent.children(".gonext").hide();
			}
		}
		
		function touchCancel(event){
				
		}
		
		function shareback(){
		  closeDialog();
		  //alert(base_url+'index.php?g=Daka&m=Daka&a=guaguaka');

			  },600);
		}
